<!DOCTYPE html>
<html>
<head>
<title>CSS Display and Visibility</title>
<style>

    h1.head1 {
        visibility: hidden;
    }

    h1.head2 {
        display: none;
    }

    h1.head3 {
        visibility: visible;
    }

    p.par4 {
        display: inline;
    }

    img.img4 {
        display: block;
    }

</style>
</head>
<body>
    <!-- headings -->
    <h1 class="head1">This is heading 1 and it has text.</h1>
    <h1 class="head2">This is heading 2 and it has text.</h1>
    <h1 class="head3">This is heading 3 and it has text.</h1>

    <br>
    <br>

    <!-- paragraphs -->
    <p class="par1">Paragraph</p>
    <p class="par2">Paragraph</p>
    <p class="par3">Paragraph</p>
    <p class="par4">Paragraph</p>
    <p class="par4">Paragraph</p>
    <p class="par4">Paragraph</p>

    <br>
    <br>

    <!-- images -->
    <img class="img1" src="https://secure.gravatar.com/avatar/453f51431adffe291b7e3b7f9f604720?s=25&d=mm&r=g">
    <img class="img2" src="https://secure.gravatar.com/avatar/453f51431adffe291b7e3b7f9f604720?s=25&d=mm&r=g">
    <img class="img3" src="https://secure.gravatar.com/avatar/453f51431adffe291b7e3b7f9f604720?s=25&d=mm&r=g">
    <img class="img4" src="https://secure.gravatar.com/avatar/453f51431adffe291b7e3b7f9f604720?s=25&d=mm&r=g">
    <img class="img4" src="https://secure.gravatar.com/avatar/453f51431adffe291b7e3b7f9f604720?s=25&d=mm&r=g">
    <img class="img4" src="https://secure.gravatar.com/avatar/453f51431adffe291b7e3b7f9f604720?s=25&d=mm&r=g">


</body>
</html>
