
<!DOCTYPE html>
<html>
<head>
<title>CSS Lists</title>
<style>
    ol.a {
        list-style-position: outside;
        list-style-type: upper-roman;
        background: #FF0000;
        padding: 20px;
        font-family: arial;
    }
   
    ol.b {
        list-style-position: outside;
        list-style-type: lower-roman;
        background: #FFA500;
        padding: 20px;
        font-family: verdana;
    }
   
    ol.c {
        list-style-position: outside;
        list-style-type: upper-alpha;
        background: #00FF00;
        padding: 20px;
    }

    
    ul.d {
        list-style-position: inside;
        list-style-type: circle;
        background: #0000FF;
        padding: 15px;
    }

    ul.e {
        list-style-position: inside;
        list-style-type: square;
        background: #800080;
        padding: 15px;
    }

    ul.f {
        list-style-position: inside;
        list-style-type: circle;
        background: pink;
        padding: 15px;
    }

    ul.g {
        list-style-position: inside;
        list-style-image: url('apple_10x10.jpg');
        background: brown;
        padding: 15px;
    }

     ol li {
        background: #808080;
        padding: 10px;
        margin-left: 10px;
    }
    ul li {
        background: #808080;
        padding:4px;
        margin-left:9px;
    }


</style>
</head>
<body>

    <ol class="a">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>

    <ol class="b">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>

    <ol class="c">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>

    <ul class="d">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>

    <ul class="e">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>

    <ul class="f">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>

    <ul class="g">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
</body>
</html>
